<!DOCTYPE html>  
<html ng-app="TestApp">  
<head>  
    <title>List, sort and paginate in AngularJS </title>  
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"> 
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>  
    
</head>  
<body ng-controller="ajaxController">  
    <div class="panel panel-default">  
        <div class="panel-body">  
            <h3>List, sort and paginate in AngularJS</h3>
             <form class="form-inline">
                <div class="form-group">
                    <label >Search</label>
                    <input type="text" ng-model="search" class="form-control" placeholder="Search">
                </div>
            </form>

            <table class="table table-striped table-bordered">  
                <thead><tr><th>Name</th><th>Supplier</th><th>Quantity</th><th>Unit cost</th></tr></thead>  
                <tbody>  
                    <tr ng-hide="products.length">  
                        <td colspan="4" class="text-center">No Data</td>  
                    </tr>  
                    <tr ng-repeat="item in products|filter:search|orderBy:'product_name' ">  
                        <td>{{item.product_name}}</td>  
                        <td>{{item.supplier}}</td>  
                        <td>{{item.quantity}}</td>  
                        <td>{{item.unit_cost}}</td>  
                    </tr>  
                </tbody>  
            </table>  
            <p>  
                <button class="btn btn-primary" ng-click="loadData()">  
                    Load Data  
                </button>  
                <button class="btn btn-primary" ng-click="loadDataPromise()">  
                    Load Data With Promise  
                </button>                  
            </p>  
        </div>  
    </div>  


    <script src='js/app.js'></script>
    <script src='js/ajax.js'></script>
    
</body>  
</html>
